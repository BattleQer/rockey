<!DOCTYPE html>
    <html lang="en">

<head>
    <title>demo</title>
    <meta charset="UTF-8">
    <meta name="description" content="demo" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="ML-Config" content="fullscreen=yes,preventMove=no" />
    <title>Title</title>
</head>
<body>
    <div class="content" id="content">
        <!-- MV -->
        <div class="mv-play">

        </div>
        <!-- 下载栏 -->
        <div class="mv-down">
			<div class="down_top">
                <div class="singer">
                    <span class="singer_img"></span>
                    <span class="singer_name">权志龙</span>
                </div>
                <div class="singer_detail">
                    这是一个华丽丽的MV标题，当然可能会超过一行啦，但系如果超过两行就会这样子的了，哈哈哈哈哈
                </div>
                <div class="singer_other">
                    <span>2017-09-07</span>
                    <span>93.7万播放次数</span>
                </div>
            </div>
            <div class="down_bottom">
				<div class="bottom_p bottom_p1">					
			
						<div class="p1_img">
						</div>
						<div>
							评论
						</div>
						
				
				</div>
				<div class="bottom_p bottom_p2">					
				
						<div class="p2_img">
						</div>
						<div>
							下载
						</div>
					
				</div>
				<div class="bottom_p bottom_p3">					

					<div class="p3_img">
					</div>
					<div>
						收藏
					</div>

				</div>
            </div>
        </div>
        <!-- 推荐 -->
       <div class="mv-rec">
			<div class="rec_title">
                <span class="rec_mv">推荐MV</span>
				<span class="rec_more">更精彩 > </span>
            </div>
			<div class="rec_show" > 
				<div class="show_mv" v-for = "item in mvList">
					<div class="mv"></div>
					<div class="mv_title"> {{item.title}}</div>
					<div class="mv_user"> {{item.user}}</div>
				</div>
				
			</div>
        </div> 
        <!-- 评论区 -->
        <div class="mv-com">
            <div class="com_title">
                最新评论
            </div>
            <div class="com_list">
                <li class="com_list_li" v-for="item in com_list">
                    <div class="li_img"></div>
                    <div class="li_detail">
                        <span class="acc">{{item.acc}}</span>
                        <span class="love">{{item.love}}</span>
                        <div class="dec_time">{{item.time}}</div>
                        <div class="descrobe">{{item.descrobe}}</div>

                    </div>
                </li>
            </div>
        </div>

    </div>
</body>

</html>
