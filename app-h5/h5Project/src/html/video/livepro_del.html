<!DOCTYPE html>
<html lang="en">

<head>
    <title>预定场次</title>
    <meta charset="UTF-8">
    <meta name="description" content="demo" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="ML-Config" content="fullscreen=yes,preventMove=no" />

</head>

<body>
    <!-- 直播栏目图 -->
    <div class="banner">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                <div class="swiper-slide">Slide 10</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <div class="content" id="content">

        <div class="proDetail">
            <div class="pro_title">
                国庆中秋佳节人月两团圆特别节目：男神女神is哈都我和扫地沙地哦哈
            </div>
            <div class="active">
                18个活动
            </div>
            <div class="pro_money">
                <span class="money_dis">180</span>
                <span class="money_cost">200</span>
            </div>
        </div>
        <div class="artist">
            <div class="artist_detail">演出艺人</div>
            <div class="artist_logo">
                <div class="swiper-container artist-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="artist_img">
                            </div>
                            <span class="artist_name">
								Slide 1
							</span>
                        </div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                        <div class="swiper-slide">Slide 7</div>
                        <div class="swiper-slide">Slide 8</div>
                        <div class="swiper-slide">Slide 9</div>
                        <div class="swiper-slide">Slide 10</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="liveMore">
            <div class="liveTitle">
                直播详情
            </div>
            <div class="liveVideo">

            </div>
        </div>
        <div class="liveOther">
            <div class="buy_know">
                购买须知
            </div>
            <div class="liveVideo">

            </div>
        </div>

    </div>
    <div class="live_bottom">
        <div class="bottom_look">
            <span class="i_cone_love"></span> <span class="look_val">想看</span>
        </div>
        <div class="bottom_buy">立即购买</div>
    </div>


</body>

</html>
